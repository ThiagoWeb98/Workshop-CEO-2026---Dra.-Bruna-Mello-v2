
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop CEO 2026 | Dra. Bruna Mello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #1a120b;
            --color-chocolate: #4a3728;
            --color-bronze: #c8a178;
            --color-taupe: #c5a689;
            --color-cream: #f2f0ed;
        }
        
        body {
            background-color: var(--color-black);
            color: var(--color-cream);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-serif {
            font-family: 'Bodoni Moda', serif;
        }

        /* Textura de luxo sobreposta */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .bg-luxury-gradient {
            background: radial-gradient(circle at 75% 50%, #4a3728 0%, #1a120b 80%);
        }

        .brushed-metal {
            background: linear-gradient(135deg, #c8a178 0%, #9b6d4b 50%, #c8a178 100%);
            position: relative;
            overflow: hidden;
        }

        .brushed-metal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.05) 3px);
            pointer-events: none;
        }

        @keyframes float-luxury {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .animate-float {
            animation: float-luxury 6s ease-in-out infinite;
        }

        /* Efeito de Revelação: Visível por padrão para evitar tela preta */
        .slide-reveal {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, transform;
        }

        /* Só esconde se o JS estiver ativo e o elemento ainda não tiver a classe 'active' */
        .js-enabled .slide-reveal:not(.active) {
            opacity: 0;
            transform: translateY(20px);
        }

        .slide-reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a120b;
        }
        ::-webkit-scrollbar-thumb {
            background: #c8a178;
        }
    </style>
    <script>
        // Adiciona classe indicando que o navegador suporta e está rodando JS
        document.documentElement.classList.add('js-enabled');
    </script>
<script type="importmap">

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
