
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop CEO 2026 | Dra. Bruna Mello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #1a120b;
            --color-chocolate: #4a3728;
            --color-bronze: #c8a178;
            --color-taupe: #c5a689;
            --color-cream: #f2f0ed;
        }
        
        body {
            background-color: var(--color-black);
            color: var(--color-cream);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-serif {
            font-family: 'Bodoni Moda', serif;
        }

        /* Camada de textura global - Sempre visível */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        .bg-luxury-gradient {
            background: radial-gradient(circle at 75% 50%, #4a3728 0%, #1a120b 80%);
        }

        /* Animações Seguras: Começam visíveis */
        .slide-reveal {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* Se o JS carregar, aplicamos o estado inicial de animação via classe no body */
        .js-animate .slide-reveal:not(.active) {
            opacity: 0;
            transform: translateY(20px);
        }

        .slide-reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        @keyframes float-luxury {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .animate-float {
            animation: float-luxury 6s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a120b;
        }
        ::-webkit-scrollbar-thumb {
            background: #c8a178;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

</body>
</html>
